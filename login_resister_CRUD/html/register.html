<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="/assests/image.png" alt="">
        </div>
        <div class="loginContainer">
            <h2>LogIn To ProductFlow</h2>
            <input  type="text" id="name" placeholder="Enter Your Name" required>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <input type="password" id="password" placeholder="Enter Your Password" required>
            <input type="password" id="confirmedPassword" placeholder="Confirm Your Password again " required>
            <button id="loginbtn"> Login </button>
            <p>already have an account? <a href="/html/signIn.html"> SignIn</a></p>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
